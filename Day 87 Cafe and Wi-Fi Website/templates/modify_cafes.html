<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>This is my cafe website</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body style="background-color:#A9AF7E;)">
  <header class="masthead">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Cafes and Power</h1>
            <h3 class="subheading">A collection of Cafes all around the world with access to wifi and power.</h3>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <table class="table table-warning table-hover table-bordered border-dark">
      <thead>
        <tr>
          {% for header in headers %}
          <th scope="col">{{ header }}</th>
          {% endfor %}
        </tr>
      </thead>
      <tbody>
      {% for cafes in all_cafes %}
        <tr>
          <td>{{cafes.name}}</td>
          <td><a href="{{url_for('delete', cafe_id=cafes.id) }}">âœ˜</a></td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
  <div class="d-grid gap-2 col-6 mx-auto"><td><a class="btn btn-warning" href="{{url_for('index')}}">Return to Homepage</a></td></div>
</body>
</html>
